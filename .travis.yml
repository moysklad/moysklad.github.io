language: ruby
cache: bundler
env:
- SERVER_IP_ADDRESS=dev.moysklad.ru
branches:
  only:
  - master
install: gem install jekyll jekyll-sitemap jekyll-paginate html-proofer jekyll-feed
script:
- bundle install  #try to fix missing deps
- jekyll build --destination site
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --quiet site/  app@${SERVER_IP_ADDRESS}:.
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_cfa867c3c7e5_key -iv $encrypted_cfa867c3c7e5_iv
  -in deploy_key.enc -out deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host ${SERVER_IP_ADDRESS}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
- ssh -i ./deploy_key app@${SERVER_IP_ADDRESS} pwd
- rm deploy_key.enc deploy_key

